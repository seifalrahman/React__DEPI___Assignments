<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <style>
            img{
                height: 200px;
                width: 75%;
            }
            #cart-element2 {
        position: fixed;
        padding-top: 20px;
        right: -100%;
        width: 400px;
        top: 0;
        height: 100%;
        z-index: 1050; /* Ensure it's above other content */
        background-color: #343a40;
        color: white;
        transition: right 0.3s ease;
      }
      #cart-element2 .close-cart-element {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: #fff;
        background-color: transparent;
        border: none;
      }
      .card-img {
        border-radius: 15px;
        background-color: #fff;
      }
      .card-body {
        position: relative;
      }
      .card-dark {
        background-color: #343a40;
        color: #fff;
      }
      .btn-dark-mode {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
      }
      .btn-dark-mode:hover {
        color: #fff;
        background-color: #5a6268;
        border-color: #545b62;
      }
      .remove-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .card-img {
        border-radius: 15px;
        background-color: #fff;
      }
      .card-body {
        position: relative;
      }
      </style>
        <title>
            Product Details 
        </title>
    </head>
    <body>
        <nav class="bg-dark py-3 mb-5">
            <div class="container d-flex justify-content-end alighn-items-center">
              <button id="cart-btn2" class="btn btn-primary">
                chart
                <span
                  id="items-count2"
                  style="width: 20px; height: 20px"
                  class="d-none position-absolute bg-danger rounded-circle"
                  >1</span
                >
              </button>
            </div>
          </nav>


          <main class="container">
            <div id="cart-element2" >
              <button id="close-btn2">&times;</button>
              <div class="p-4 h-100" id="cart-list2">
                <!-- 
                
               
                -->
              </div>
            </div>
            <div
              id="loading2"
              class="d-none vh-100 justify-content-center align-items-center"
            >
              <h2>Loading....</h2>
            </div>
            <div
              id="error2"
              class="d-none vh-100 justify-content-center align-items-center"
            >
              <div class="alert alert-danger"></div>
            </div>










            <div class="container">
                <div class="row justify-content-between g-5 mt-3" id="main-container2">
                    
                    <!-- Display images of product on left half & Description on right half -->
                    <div id="carouselExample" class="carousel slide col-6 col-lg-4">
                        <div class="carousel-inner d-none" id="single-product-image">
                          <!-- Display images here -->
                        </div>
                        <button class="carousel-control-prev d-none" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" id="back-btn">
                          <span class="carousel-control-prev-icon text-bg-dark"" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next d-none" type="button" data-bs-target="#carouselExample" data-bs-slide="next" id="next-btn">
                          <span class="carousel-control-next-icon text-bg-dark" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                              
      
                    <div class="col-6 col-lg-8" id="description-container">
                        <!-- Display description on this product -->
                    </div>
                </div>
            </div>
      
            <div class="review-styling ps-3 pb-3 pt-3 mt-5 pe-5  bg-light" >
              <h2 class="text-center mt-5">Reviews</h2>
              <div id="review-container">
                <!-- Display Reviews on this product -->
              </div>
            </div>
      
            <div class="container mt-5">
              <div class="row" id="similar-products">
                
                
      
              </div>
                <!-- Display Other products with same category as my product -->
            </div>











            </main>

        <script src="https://kit.fontawesome.com/935df1a8ec.js" crossorigin="anonymous"></script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
        ></script>
        <script src="jquery-3.7.1.min.js"></script>
    </body>
</html>
