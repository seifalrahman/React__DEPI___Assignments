<!DOCTYPE html>
<html>
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
        <link rel="stylesheet" href="MoviesNews.css" />
    </head>
    <body>
        <div class="sidebar">
            <div class="smallsidebar" id="ssb">
                <p><span class="M">M</span><span class="N">S</span></p>
                <i class="fa-solid fa-bars" id="menuicon"></i>
                <div>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>

            </div>
            <div class="bigsidebar" id="bsb">
                <div class="bigsidebartxt">
                    <p id="NP">Now playing</p>
                    <p id="P">Popular</p>
                    <p id="TopR">Top Rated</p>
                    <p id="trend">Trending</p>
                    <p id="coming">Upcoming</p>
                    <p id="ContactUs">Contact Us</p>
                </div>
                <div>
                    <div>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <p>
                        Copyright <i class="fa-regular fa-copyright"></i> 2022 All Rights Reserved.
                    </p>

                </div>
            </div>
        </div>

        <div class="main">
            <div class="nvbr">
                <p><span class="M">M</span>ovies<span class="N">N</span>ews</p>
                <div class="search-box">
                    <input type="text" id="srchbr" placeholder="get movies by word...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color:rgba(255,255,255,0.8);"></i></button>
                </div>          
            </div>  
            <p class="title" id="titlee">Now Playing</p>
            <div class="Movies" id="movies">
                
            </div>
            <div class="ContactUs">
                <p class="ContactUstitle">Contact Us</p>
                <div class="mb-3 w-50 mx-auto" id="nametxt">
                    <input type="text" class="form-control" id="namebox" placeholder="Enter your name">
                    <span class="ss" id="nametxterr"></span>
                </div>
                <div class="mb-3 w-50 mx-auto" id="emailtxt">
                    <input type="text" class="form-control" id="emailbox" placeholder="Enter your email">
                    <span class="ss" id="emailtxterr"></span>
                </div>
                <div class="mb-3 w-50 mx-auto" id="phonetxt">
                    <input type="text" class="form-control" id="phonebox" placeholder="Enter your phone">
                    <span class="ss" id="phonetxterr"></span>
                </div>
                <div class="mb-3 w-50 mx-auto" id="agetxt">
                    <input type="text" class="form-control" id="agebox" placeholder="Enter your age">
                    <span class="ss" id="agetxterr"></span>
                </div>
                <div class="mb-3 w-50 mx-auto" id="passwordtxt">
                    <input type="text" class="form-control " id="passwordbox" placeholder="Enter your password">
                    <span class="ss" id="passwordtxterr"></span>
                </div>
                <div class="mb-3 w-50 mx-auto" id="validatetxt">
                    <input type="text" class="form-control" id="validatebox" placeholder="validate your password">
                    <span class="ss" id="validatetxterr"></span>
                </div>
                <div class="submittdiv">
                    <button class="submitt" id="submitid">Submit</button>
                </div>
                
            </div>
        </div>



        <a class="blacklink" href="#">
            <button class="black">
                <i class="fa-solid fa-circle-up" aria-hidden="true"></i>
            </button>
        </a>
        <script src="https://kit.fontawesome.com/935df1a8ec.js" crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="MoviesNews.js"></script>
    </body>


</html>
