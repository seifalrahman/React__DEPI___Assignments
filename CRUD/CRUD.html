<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <!-- Form Contrianer -->
    <div class="w-75 mx-auto py-5 px-3 rounded-3 shadow-lg mt-5">
      <h1>CRUD Project</h1>

      <!-- Product Form  -->

      <form id="product-form">
        <div class="mb-3">
          <label for="product_name" class="form-label">Proudct Name</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="product_category" class="form-label"
            >Proudct Category</label
          >
          <input
            type="text"
            class="form-control"
            id="product_category"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="product_price" class="form-label">Proudct Price</label>
          <input
            type="text"
            class="form-control"
            id="product_price"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="prodct_desc" class="form-label">Product Desc</label>
          <textarea class="form-control" id="prodct_desc" rows="3"></textarea>
        </div>

        <button id="create-btn" class="btn btn-primary">Add Product</button>
        <button class="btn btn-primary" id="cbtn"  type="button">Clear</button>
      </form>
    </div>
    <!-- Products Tabel -->
    <div id="product-tabel-container" class="w-75 mx-auto my-5 d-none">
      <table class="table">
        <thead>
          <tr>
            <th>index</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Disc</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tabel-body"></tbody>
      </table>
    </div>

    <div id="warning-msg" class="w-75 mx-auto my-5 d-none">
      <div class="alert alert-warning" role="alert">
        A simple warning alertâ€”check it out!
      </div>
    </div>

    <div class="w-50 mx-auto my-auto py-5 px-3 rounded-3 shadow-lg  z-3 d-none cc " id="c">
      <h1>Update your element</h1>
      <form id="Update_form">
        <div class="mb-3">
          <label for="product_nameU" class="form-label">Proudct Name</label>
          <input
            type="text"
            class="form-control"
            id="product_nameU"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="product_categoryU" class="form-label"
            >Proudct Category</label
          >
          <input
            type="text"
            class="form-control"
            id="product_categoryU"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="product_priceU" class="form-label">Proudct Price</label>
          <input
            type="text"
            class="form-control"
            id="product_priceU"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="prodct_descU" class="form-label">Product Desc</label>
          <textarea class="form-control" id="prodct_descU" rows="3"></textarea>
        </div>

        <button id="update-btn" class="btn btn-primary">Update Product</button>
        
      </form>
    </div>
    </div>



    <script src="https://kit.fontawesome.com/935df1a8ec.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>    
    <script src="crud.js"></script>
  </body>
</html>
